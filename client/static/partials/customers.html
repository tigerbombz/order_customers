<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customers</title>
</head>
<body>
  <div ng-controller='customersController'>
  <h1>Add a new customer</h1>
  <form>
    Customer Name: <input type="text" ng-model='newCustomer.name'>
    <input type="submit" ng-click='create()'>
  </form>
  <hr>
  <table border="1" style="width:100%">
    <tr>
      <th>First Name</th>
      <th>Created Date</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="customer in customers" >
      <td>{{customer.name}}</td>
      <td>{{customer.created | date:'MMMM dd, yyyy'}}</td>
      <td><button ng-click='delete(customer)'>Delete</button></td>
    </tr>
  </table>
  </div>
</body>
</html>
