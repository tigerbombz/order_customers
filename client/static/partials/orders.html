<h1>Add a New Order</h1>
<div ng-controller='ordersController'>
  <form>
    Customer: <select name="" id="" ng-model='newOrder.name'>
      <option
        ng-repeat='customer in customers'
        value='{{customer.name}}'>
        {{customer.name}}
      </option>
    </select>


    Order: <select name="" id="" ng-model='newOrder.quantity'>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    Product: <select name="" id="" ng-model='newOrder.product'>
      <option value="nikeshoes">Nike Shoes</option>
      <option value="blackbelts">Black Belts</option>
      <option value="icecream">Ice Cream</option>
      <option value="yoshi">Yoshi</option>
      <option value="goomba">Goomba</option>
    </select>
    <input type="submit" ng-click='create()'>
  </form>
  <hr>
  <div>
    <table border="1" style="width:100%">
    <tr>
      <th>Customer Name</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Date</th>
    </tr>
    <tr ng-repeat='order in orders'>
      <td>{{order.name}}</td>
      <td>{{order.product}}</td>
      <td>{{order.quantity}}</td>
      <td>{{order.created | date:'MMMM dd, yyyy'}}<td>
    </tr>
  </table>
  </div>
</div>
